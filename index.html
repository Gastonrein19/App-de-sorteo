<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Números y Nombres Aleatorios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <button onclick="showOption('numbers')">Ingresar Números</button>
        <button onclick="showOption('names')">Ingresar Nombres</button>
    </div>
    <div id="input-area" class="hidden">
        <div id="number-section" class="hidden">
            <h2>Ingresar Números</h2>
            <div id="number-inputs"></div>
            <div class="input-range-container">
                <label for="start" class="label-white">Desde:</label>
                <input type="number" id="start" min="1" max="50" value="1" class="input-style">
                <label for="end" class="label-white">Hasta:</label>
                <input type="number" id="end" min="1" max="50" value="50" class="input-style">
                <button onclick="addNumberRange()">Agregar Rango</button>
            </div>
            <button onclick="clearNumberInputs()">Volver a Ingresar Números</button>
            <button onclick="addNumberInput()">Agregar Número</button>
        </div>
        <div id="name-section" class="hidden">
            <h2>Ingresar Nombres</h2>
            <div id="name-inputs"></div>
            <div class="input-range-container">
                <label for="name-start" class="label-white">Desde:</label>
                <input type="number" id="name-start" min="1" value="1" class="input-style">
                <label for="name-end" class="label-white">Hasta:</label>
                <input type="number" id="name-end" min="1" value="10" class="input-style">
                <button onclick="addNameRange()">Establecer Rango</button>
            </div>
            <button onclick="clearNameInputs()">Volver a Ingresar Nombres</button>
            <button onclick="addNameInput()">Agregar Nombre</button>
        </div>
        <button id="shuffle-button" onclick="shuffleAndDisplay()">Lanzar Aleatorio</button>
        <button id="reset-button" onclick="resetGame()">Reiniciar</button>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
